<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: aquamarine;
        }

        body,
        html {
            hight: 100vh;
            width: 750px;
            padding: 20px;
            display: grid;
            font-family: "Staatliches", cursive;
            background: #ffff;
            color: black;
            font-size: 14px;
            letter-spacing: 0.1em;
        }

        .ticket {
            margin: auto;
            display: flex;
            background: white;

            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
        }

        .left {
            width: 200px;
            display: flex;
        }

        .left .ticket-number {
            color: gray;

        }



        .right {
            display: flex;
            border-left: 1px dashed #404040;
            width: 600px;

        }



        /* .left .left-info-container {
              height: 250px;
              padding: 30px 10px 10px 35px;
              display: flex;
              flex-direction: column;
              align-items: center;
          } */

        .barcode {
            padding-top: 10px;
            height: 90px;


        }

        .barcode img {
            height: 100%;
            transform: rotate(90deg);


        }

        .asean {
            height: 100px;

            padding-left: 30px;


        }

        .asean img {
            height: 100%;

        }
    </style>
</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />


    <div class="ticket">
        <table style="width:100%">
            <tr>
                <td style="padding: 0px 12px">
                    <div class=" barcode">
                        <img id="img-left" src="{{public_url}}/images/{{no_peserta}}.png" alt="QR code">
                    </div>
                </td>
                <th rowspan="2">
                    <div class="right">
                        <!-- <div class="ticket-info"> -->
                        <img src="{{public_url}}/stylesheets/assets/images/funrun.jpeg" alt="" width="100%">
                        <!-- </div> -->
                    </div>
                </th>

            </tr>
            <tr>
                <td style="padding: 0px 0px;">
                    <div class="asean">
                        <img src="{{public_url}}/stylesheets/assets/images/asean.png">
                    </div>
                </td>
            </tr>

        </table>
    </div>
</body>

</html>
